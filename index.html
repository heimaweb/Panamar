<meta name="description" content="Prendete il mare e mettetelo dentro ad un panino, aggiungete ingredienti ricercati ed ecco che il 'piatto è servito'. Qualità, dedizione, precisione ed una ricerca costante della migliore materia prima sono alla base della filosofia di cucina di Panamar. Trattiamo ogni prodotto con amore ed attenzione al fine di esaltarne tutte le proprietà, attraverso la reinterpretazione della tradizione napoletana. La qualità è protagonista di ogni singolo piatto, a partire dalla selezione quotidiana di tutti i prodotti, per finire alla varietà e all’originalità delle proposte, offrendo accostamenti studiati e sempre innovativi." />
